<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 Registration Form</title>
</head>
<body>
    <center>
        <font color="blue">
            <h1>Registration Form</h1>
        </font>
        <table border="1">
            <thead>
                <th>
                    <label for="name">First Name</label>
                </th>
                <td>
                    <input type="text" name="name" id="name" size="100">
                </td>
            </thead>
            <thead>
                <th>
                    <label for="name">Last Name</label>
                </th>
                <td>
                    <input type="text" name="name" id="name" size="100">
                </td>
            </thead>
            <thead>
                <th>
                    <label for="email">Email</label>
                </th>
                <td>
                    <input type="email" name="email" id="email" size="100">
                </td>
            </thead>
            <thead>
                <th>
                    <label for="password">Password</label>
                </th>
                <td>
                    <input type="password" name="password" id="password" size="100">
                </td>
            </thead>
            <thead>
                <th>
                    <label for="password">Re-enter Password</label>
                </th>
                <td>
                    <input type="password" name="password" id="password" size="100">
                </td>
            </thead>
            <thead rowspan="2">
                <th>
                    <label for="gemder">Gender</label>
                </th>
                <td>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <hr>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="male">Female</label>
                </td>
            </thead>
            <thead>
                <th>
                    <label for="age">Age</label>
                </th>
                <td>
                    <input type="number" name="age" id="age" size="100">
                </td>
            </thead>
            <thead>
                <th>
                    <label for="phone">Phone</label>
                </th>
                <td>
                    <input type="tel" name="phone" id="phone" size="100">
                </td>
            </thead>
            <thead>
                <th>
                    <label for="address" >Address</label>
                </th>
                <td>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </td>
            </thead>
            <thead>
                <th>
                    <label for="state">State</label>
                </th>
                <td>
                    <input type="text" name="state" id="state" size="100">
                </td>
            </thead>
            <thead>
                <th>
                    <label for="country">Country</label>
                </th>
                <td>
                    <select id="countheady" name="countheady">
                        <option value="none" selected disabled hidden>Choose your country</option>
                        <option value="India">India</option>
                        <option value="pakistan">Pakistan</option>
                        <option value="srilanka">Sri Lanka</option>
                        <option value="nepal">Nepal</option>
                        <option value="bhutan">Bhutan</option>
                        <option value="china">China</option>
                        <option value="bangladesh">Bangladesh</option>
                        <option value="afghanistan">Afghanistan</option>
                        <option value="iran">Iran</option>
                        <option value="iraq">Iraq</option>
                        <option value="turkey">Turkey</option>
                        <option value="japan">Japan</option>
                        <option value="south korea">South Korea</option>
                        <option value="north korea">North Korea</option>
                    </select>
            </thead>
            <thead>
                <th>
                    Languages Known
                </th>
                <td>
                    <input type="checkbox" name="language" id="telugu" value="telugu">
                    <label for="telugu">Telugu</label>
                    <input type="checkbox" name="language" id="hindi" value="hindi">
                    <label for="hindi">Hindi</label>
                    <input type="checkbox" name="language" id="english" value="english">
                    <label for="english">English</label>
                    <input type="checkbox" name="language" id="tamil" value="tamil">
                    <label for="tamil">Tamil</label>
                </td>
            </thead>
            <thead>
                <td colspan="2">
                    <input type="checkbox" name="terms" id="terms" value="terms">
                    Hereby I declare all the given details are true
                </td>
            </thead>
            <thead>
                <td colspan="2" align="right">
                    Login in to <a href="#">Ethus</a> website
                </td>
            </thead>
        </table>
        <br>
        <input type="submit" value="Register">
    </center>
</body>
</html>
